<!-- 动漫天空占位符 -->
<svg width="1920" height="1080"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="skyBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#e0f6ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="cloud" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
        </radialGradient>
    </defs>

    <!-- 背景渐变 -->
    <rect width="100%" height="100%" fill="url(#skyBg)" />

    <!-- 云朵 -->
    <g opacity="0.8">
        <ellipse cx="400" cy="200" rx="100" ry="60" fill="url(#cloud)" />
        <ellipse cx="350" cy="220" rx="80" ry="50" fill="url(#cloud)" />
        <ellipse cx="450" cy="220" rx="80" ry="50" fill="url(#cloud)" />

        <ellipse cx="1200" cy="150" rx="120" ry="70" fill="url(#cloud)" />
        <ellipse cx="1150" cy="170" rx="90" ry="55" fill="url(#cloud)" />
        <ellipse cx="1250" cy="170" rx="90" ry="55" fill="url(#cloud)" />

        <ellipse cx="800" cy="300" rx="80" ry="45" fill="url(#cloud)" />
        <ellipse cx="1600" cy="400" rx="100" ry="60" fill="url(#cloud)" />
    </g>

    <!-- 太阳光线 -->
    <g opacity="0.4">
        <line x1="300" y1="100" x2="320" y2="120" stroke="#ffd700" stroke-width="3" />
        <line x1="280" y1="120" x2="300" y2="140" stroke="#ffd700" stroke-width="3" />
        <line x1="320" y1="140" x2="340" y2="160" stroke="#ffd700" stroke-width="3" />
    </g>

    <!-- 彩虹 -->
    <path d="M 100,600 Q 960,300 1820,600" stroke="#ff0000" stroke-width="8" fill="none" opacity="0.3" />
    <path d="M 105,605 Q 960,305 1815,605" stroke="#ff7f00" stroke-width="8" fill="none" opacity="0.3" />
    <path d="M 110,610 Q 960,310 1810,610" stroke="#ffff00" stroke-width="8" fill="none" opacity="0.3" />
    <path d="M 115,615 Q 960,315 1805,615" stroke="#00ff00" stroke-width="8" fill="none" opacity="0.3" />
    <path d="M 120,620 Q 960,320 1800,620" stroke="#0000ff" stroke-width="8" fill="none" opacity="0.3" />
    <path d="M 125,625 Q 960,325 1795,625" stroke="#4b0082" stroke-width="8" fill="none" opacity="0.3" />
    <path d="M 130,630 Q 960,330 1790,630" stroke="#9400d3" stroke-width="8" fill="none" opacity="0.3" />

    <!-- 文字标识 -->
    <text x="960" y="540" text-anchor="middle" font-family="Arial" font-size="48" fill="#4169e1" opacity="0.3">动漫天空</text>
</svg>
