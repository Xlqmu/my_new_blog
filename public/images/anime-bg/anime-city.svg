<!-- 动漫城市风景占位符 -->
<svg width="1920" height="1080"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cityBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- 背景渐变 -->
    <rect width="100%" height="100%" fill="url(#cityBg)" />

    <!-- 建筑轮廓 -->
    <rect x="100" y="600" width="80" height="480" fill="#4a5568" opacity="0.7" />
    <rect x="200" y="500" width="100" height="580" fill="#2d3748" opacity="0.8" />
    <rect x="320" y="400" width="120" height="680" fill="#4a5568" opacity="0.7" />
    <rect x="460" y="550" width="90" height="530" fill="#2d3748" opacity="0.8" />

    <rect x="1200" y="450" width="110" height="630" fill="#4a5568" opacity="0.7" />
    <rect x="1330" y="350" width="140" height="730" fill="#2d3748" opacity="0.8" />
    <rect x="1490" y="500" width="100" height="580" fill="#4a5568" opacity="0.7" />
    <rect x="1610" y="600" width="80" height="480" fill="#2d3748" opacity="0.8" />

    <!-- 窗户光点 -->
    <g opacity="0.9">
        <rect x="120" y="620" width="8" height="8" fill="#ffd700" />
        <rect x="140" y="640" width="8" height="8" fill="#ffd700" />
        <rect x="120" y="700" width="8" height="8" fill="#ffd700" />

        <rect x="250" y="520" width="8" height="8" fill="#ffd700" />
        <rect x="270" y="560" width="8" height="8" fill="#ffd700" />
        <rect x="250" y="600" width="8" height="8" fill="#ffd700" />
    </g>

    <!-- 文字标识 -->
    <text x="960" y="540" text-anchor="middle" font-family="Arial" font-size="48" fill="#ffffff" opacity="0.3">动漫城市</text>
</svg>
