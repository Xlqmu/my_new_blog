<!-- 夕阳田野占位符 -->
<svg width="1920" height="1080"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="sunsetBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff7e5f;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#feb47b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff7e5f;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- 背景渐变 -->
    <rect width="100%" height="100%" fill="url(#sunsetBg)" />

    <!-- 太阳 -->
    <circle cx="1600" cy="300" r="120" fill="#fff3a0" opacity="0.8" />
    <circle cx="1600" cy="300" r="100" fill="#ffeb3b" opacity="0.6" />

    <!-- 山丘 -->
    <path d="M0,700 Q400,600 800,650 T1600,620 L1920,650 L1920,1080 L0,1080 Z" fill="#8d5524" opacity="0.6" />
    <path d="M0,800 Q600,750 1200,780 T1920,760 L1920,1080 L0,1080 Z" fill="#a0522d" opacity="0.7" />

    <!-- 田野线条 -->
    <line x1="0" y1="900" x2="1920" y2="920" stroke="#654321" stroke-width="3" opacity="0.5" />
    <line x1="0" y1="950" x2="1920" y2="970" stroke="#654321" stroke-width="2" opacity="0.4" />

    <!-- 文字标识 -->
    <text x="960" y="540" text-anchor="middle" font-family="Arial" font-size="48" fill="#ffffff" opacity="0.4">夕阳田野</text>
</svg>
