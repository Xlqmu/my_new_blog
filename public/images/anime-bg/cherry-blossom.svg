<!-- 樱花特写占位符 -->
<svg width="1920" height="1080"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cherryBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#fcb69f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffecd2;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- 背景渐变 -->
    <rect width="100%" height="100%" fill="url(#cherryBg)" />

    <!-- 樱花树枝 -->
    <path d="M100,200 Q300,300 500,250 T900,280" stroke="#8d4004" stroke-width="15" fill="none" opacity="0.6" />
    <path d="M400,100 Q600,200 800,150 T1200,180" stroke="#8d4004" stroke-width="12" fill="none" opacity="0.5" />

    <!-- 樱花花朵 -->
    <g opacity="0.8">
        <circle cx="250" cy="280" r="25" fill="#ff69b4" opacity="0.7" />
        <circle cx="240" cy="270" r="15" fill="#ffb6c1" opacity="0.8" />
        <circle cx="260" cy="270" r="15" fill="#ffb6c1" opacity="0.8" />
        <circle cx="240" cy="290" r="15" fill="#ffb6c1" opacity="0.8" />
        <circle cx="260" cy="290" r="15" fill="#ffb6c1" opacity="0.8" />

        <circle cx="450" cy="250" r="20" fill="#ff69b4" opacity="0.7" />
        <circle cx="650" cy="160" r="18" fill="#ff69b4" opacity="0.6" />
        <circle cx="850" cy="190" r="22" fill="#ff69b4" opacity="0.7" />
    </g>

    <!-- 飘落的花瓣 -->
    <g opacity="0.6">
        <ellipse cx="300" cy="500" rx="8" ry="12" fill="#ffb6c1" transform="rotate(45 300 500)" />
        <ellipse cx="700" cy="600" rx="6" ry="10" fill="#ffb6c1" transform="rotate(30 700 600)" />
        <ellipse cx="1200" cy="700" rx="7" ry="11" fill="#ffb6c1" transform="rotate(60 1200 700)" />
        <ellipse cx="500" cy="800" rx="5" ry="8" fill="#ffb6c1" transform="rotate(20 500 800)" />
    </g>

    <!-- 文字标识 -->
    <text x="960" y="540" text-anchor="middle" font-family="Arial" font-size="48" fill="#d63384" opacity="0.3">樱花盛开</text>
</svg>
